<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Docketing Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    #resultSection {
      margin-top: 20px;
      text-align: left;
    }

    #caseType {
      margin-left: 10px;
      margin-bottom: 10px
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Initial Docketing of E-Filed PDFs</h1>
    <form id="uploadForm">
      <input type="file" id="pdfUpload" accept="application/pdf" required>
      <div>
        <!-- <label for="caseType">Case Type:</label> -->
        <select id="caseType" name="caseType">
          <option value="Civil">Civil</option>
          <option value="Criminal" selected>Criminal</option>
        </select>
      </div>
      <button type="submit">Process</button>
    </form>
    <div id="resultSection">
      <h2>Docketing Result</h2>
      <p><strong>Docket Code:</strong> ORDRVKRMD</p>
      <p><strong>Docket Text:</strong> ORDER REVOKING BOND AND REMANDED TO CUSTODY</p>
      <p><strong>Confidence Score:</strong> 94%</p>
      <p><strong>Error/Feedback Messages:</strong>None</p>
    </div>
  </div>
</body>

</html>
